<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside class="logo">
        <!-- Odin logo -->
        <img src="./imgs/odin-lined.png" alt="Oding logo">
        <p class="odin">Odin</p>
    </aside>
    <main>
        <!-- Header text -->
        <div class="main-header">
            <p class="sign-up-now">
                This is not a real online service! You know you need something like this in your life to 
                help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.
            </p>
            <p class="want-to">
                You <span class="italics">know</span> you want to.
            </p>
        </div>

        <!-- Form content -->
        <div class="form">
            <p class="form-message">Let's do this!</p>
            <form action="" id="main-form">
                <div class="input-group">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" class="col1 row1"> 
                </div>
    
                <div class="input-group">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" class="col2 row1"> 
                </div>
    
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" class="col1 row2"> 
                </div>
    
                <div class="input-group">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" lass="col2 row2"> 
                </div>
    
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="col1 row3">
                </div>
    
                <div class="input-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="col2 row3">
                    <span class="error-message"></span>
                </div>
            </form>
        </div>

        <!-- Submit section -->
        <div class="submit-footer">
            <button type="submit" form="main-form">Create Account</button>
            <p class="already-account">
                Already have an account? <a href="">Log in</a>
            </p>
        </div>
    </main>
</body>
</html>
